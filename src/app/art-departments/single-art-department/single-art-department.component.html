
<ng-container *ngFor="let id of artObjectIds">
    <!-- <div>{{id}}</div> -->
    <app-art-object [artObjectd]="id" (addArtObjectEvent)="insertToList($event)"></app-art-object>
</ng-container>

<p-carousel
  [value]="products"
  [numVisible]="3"
  [numScroll]="3"
  [circular]="false"
  [responsiveOptions]="responsiveOptions"
>
  <!-- <ng-template pTemplate="header">
    <h5>Basic</h5>
  </ng-template> -->
  <ng-template let-product pTemplate="item">
    <div class="product-item">
        
      <div class="product-item-content">
         <img [src]="product.primaryImageSmall" alt="Girl in a jacket"
         width="100"
         height="100">
      </div>
      <h4 class="p-mb-1">{{ product.title }}</h4>
    </div>
  </ng-template>
</p-carousel>
