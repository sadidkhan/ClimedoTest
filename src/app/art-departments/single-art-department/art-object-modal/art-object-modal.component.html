<div class="modal-header">
    <h4 class="modal-title">{{artObject.title}}</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <div class="card">
        <div class="container-fliud">
            <div class="wrapper row">
                <div class="preview col-md-6">

                    <div class="preview-pic tab-content">
                        <div class="tab-pane active" id="pic-1"><img [src]="artObject.primaryImage"
                                [alt]="artObject.title" /></div>
                    </div>
                </div>
                <div class="col-md-6">
                    <h4>{{artObject.title}}</h4>
                    <h3>{{artObject.artistDisplayName}}</h3>
                    <p>{{artObject.artistDisplayBio}}</p>
                    <p>{{artObject.artistWikidata_URL}}</p>
                    <p>{{artObject.artistULAN_URL}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">Close</button>
</div>
